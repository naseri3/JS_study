<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360LAB Intro</title>

  <style>
    * {

    }

    body {
      margin: 0;
      background: #000;
      color: #fff;

    /* í™”ë©´ 2ê°œì§œë¦¬ ì›í˜ì´ì§€ êµ¬ì¡° (ìŠ¤í¬ë¡¤ ë˜ê²Œ) */
    section {

    }

    #intro {

    .neon-box {

    }

    .neon-text {

      letter-spacing: 2px;
      margin: 14px 0;
      transition: 0.2s ease;
      text-shadow:
        0 0 5px #1EA7FF,

        0 0 40px #4FFFE3;
      animation: glowPulse 3s infinite alternate ease-in-out;
      font-size: clamp(20px, 2.6vw, 32px);
    }

    .neon-text:first-child {
      font-size: clamp(22px, 3vw, 36px);
    }

    .neon-text:last-child {
      font-size: clamp(26px, 3.6vw, 42px);
    }

    /* Glow ë¶€ë“œëŸ½ê²Œ ì›€ì§ì´ëŠ” íš¨ê³¼ */
    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 8px #1EA7FF,
          0 0 15px #1EA7FF,
          0 0 25px #4FFFE3,
          0 0 50px #4FFFE3;
      }
      100% {
        text-shadow:
          0 0 3px #1EA7FF,
          0 0 6px #1EA7FF,
          0 0 10px #4FFFE3,
          0 0 15px #4FFFE3;
      }
    }

    /* ëœë¤ Flicker ë•Œ êº¼ì¡Œë‹¤ ì¼œì§€ëŠ” ëŠë‚Œ */
    .flicker-off {
      opacity: 0.25;
      text-shadow:
        0 0 2px #0a3a47,
        0 0 4px #0a3a47;
    }

    /* ìŠ¤í¬ë¡¤ë¡œ ì–´ëŠ ì§€ì  ë„˜ìœ¼ë©´ â†’ ë„¤ì˜¨ OFF + ì‚¬ë¼ì§ */
    body.intro-off .neon-text {
      opacity: 0;
      text-shadow: none;
      transition:
        opacity 0.4s ease-out,
        text-shadow 0.3s ease-out;
    }

    /* ë‹¤ìŒ ì„¹ì…˜ (ì˜ˆì‹œìš©) */
    #next {
      background: radial-gradient(circle at top, #1EA7FF22, #000 60%);
      color: #EAEFF5;
      flex-direction: column;

      padding: 40px 20px;
    }

    #next h2 {

    }

    #next p {

      opacity: 0.8;

    }
  </style>
</head>

<body>

  <!-- Intro / Neon Text -->
  <section id="intro">
    <div class="neon-box">
      <h1 class="neon-text" data-flicker>Where UX meets Front-End</h1>
      <h2 class="neon-text" data-flicker>Welcome to 360LAB</h2>

  </section>

  <!-- ë‹¤ìŒ ì»¨í…ì¸  (ì˜ˆì‹œ) -->
  <section id="next">
    <div>
      <h2>Character Select Zone</h2>
      <p>
        ì•„ë˜ì—ëŠ” ìºë¦­í„° ì¹´ë“œë“¤ì´ ë“¤ì–´ì˜¤ê³ ,<br />
        í´ë¦­í•˜ë©´ ë””í…Œì¼ í˜ì´ì§€ê°€ ì˜¤ë²„ë ˆì´ë¡œ ì—´ë¦´ ì˜ˆì • ğŸ‘¾<br />
        ì§€ê¸ˆì€ ë„¤ì˜¨ ì¸íŠ¸ë¡œë§Œ í…ŒìŠ¤íŠ¸í•˜ëŠ” ìƒ˜í”Œ ì„¹ì…˜ì´ì•¼.
      </p>
    </div>
  </section>

  <script>
    // ë„¤ì˜¨ Flicker (ëœë¤ ê¹œë¹¡ì„)
    const flickerTargets = document.querySelectorAll("[data-flicker]");

    function flicker(el) {
      const delay = Math.random() * 4000 + 500; // 0.5s ~ 4s ëœë¤
      setTimeout(() => {
        // introê°€ ì™„ì „íˆ êº¼ì§„ ìƒíƒœë©´ êµ³ì´ ê¹œë¹¡ì„ ì•ˆ ëŒë ¤ë„ ë¨
        if (!document.body.classList.contains("intro-off")) {
          el.classList.toggle("flicker-off");
          flicker(el);
        }
      }, delay);
    }

    flickerTargets.forEach(el => flicker(el));

    // ìŠ¤í¬ë¡¤ì— ë”°ë¼ í…ìŠ¤íŠ¸ í™•ëŒ€ + ì¼ì • ì§€ì ì—ì„œ OFF
    const introSection = document.getElementById("intro");
    const neonBox = document.querySelector(".neon-box");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const introHeight = introSection.offsetHeight || window.innerHeight;

      // 0 ~ 1 ì‚¬ì´ë¡œ progress ê°’ ë§Œë“¤ê¸°
      const progress = Math.min(scrollY / introHeight, 1);

      // scale: ì²˜ìŒ 1 â†’ ìµœëŒ€ ì•½ 3ë°°ê¹Œì§€ ì»¤ì§€ê²Œ
      const scale = 1 + progress * 2; // 1 ~ 3
      neonBox.style.transform = `scale(${scale})`;

      // progressê°€ 0.65 ì´ìƒì´ë©´ â†’ ë„¤ì˜¨ OFF + ê¸€ì ì‚¬ë¼ì§
      if (progress > 0.65) {
        document.body.classList.add("intro-off");
      } else {
        document.body.classList.remove("intro-off");
      }
    });
  </script>

</body>
</html>
